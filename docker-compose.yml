version: '3'
services:
  database:
    image: mongo:latest
    container_name: app-mongo-container
    environment:
      - MONGO_DATABASE=database
      - MONGO_ROOT_USERNAME=root
      - MONGO_ROOT_PASSWORD=root
    expose:
      - 27017
    ports:
      - 27017:27017
